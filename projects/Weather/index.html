<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="current-weather">
        <div class="weather-left">
            <p class="cloud-type"></p>
            <p class="city-name"></p>
            <div class="current-date">
                <p class="today-date"></p>
                <p class="current-time"></p>
            </div>
            <p class="current-temperature"></p>
            <img class="currentCloud" src="">
            <div class="locationInput">
                <form class="locationForm">
                    <input type="text" name="location" id="location" placeholder="Search Location." required>
                    <button class="submit"><i class="fa-solid fa-magnifying-glass bigger"></i></button>
                    <div class="changeUnits">Display Â°F</div>
                </form>
            </div>
        </div>
    </div>

    <div class="forecast-container">
    </div>
</body>

</html>
